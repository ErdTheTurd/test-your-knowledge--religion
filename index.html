<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Religion Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #E0E7FF 0%, #FFFFFF 50%, #F3E8FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .title-screen, .quiz-screen, .results-screen {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #1F2937;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #6B7280;
            margin-bottom: 3rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .category-btn {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 1rem;
            padding: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .category-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .category-btn .emoji {
            font-size: 4rem;
            display: block;
            margin-bottom: 1rem;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .back-btn {
            background: none;
            border: none;
            color: #6B7280;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
        }

        .back-btn:hover {
            color: #1F2937;
        }

        .progress-container {
            text-align: center;
        }

        .progress-text {
            font-size: 0.875rem;
            color: #6B7280;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            width: 12rem;
            height: 0.75rem;
            background: #E5E7EB;
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366F1, #A855F7);
            transition: width 0.5s ease;
        }

        .score {
            color: #6B7280;
            font-weight: 600;
        }

        .image-container {
            background: white;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .quiz-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .question {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1F2937;
            margin-bottom: 1.5rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .option-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #E5E7EB;
            background: white;
            color: #1F2937;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-btn:hover:not(:disabled) {
            background: #EEF2FF;
            border-color: #818CF8;
        }

        .option-btn.correct {
            background: #10B981;
            color: white;
            border-color: #059669;
        }

        .option-btn.incorrect {
            background: #EF4444;
            color: white;
            border-color: #DC2626;
        }

        .option-btn.disabled {
            background: #F3F4F6;
            color: #9CA3AF;
            cursor: not-allowed;
        }

        .explanation {
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            border: 2px solid;
        }

        .explanation.correct {
            background: #D1FAE5;
            border-color: #A7F3D0;
        }

        .explanation.incorrect {
            background: #FEE2E2;
            border-color: #FECACA;
        }

        .explanation-title {
            font-size: 1.125rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .explanation.correct .explanation-title {
            color: #065F46;
        }

        .explanation.incorrect .explanation-title {
            color: #991B1B;
        }

        .explanation-text {
            color: #374151;
        }

        .next-btn {
            width: 100%;
            background: linear-gradient(90deg, #6366F1, #A855F7);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .next-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .results-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .results-emoji {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .results-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1F2937;
            margin-bottom: 1rem;
        }

        .results-message {
            font-size: 1.25rem;
            color: #6366F1;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .results-score {
            font-size: 4rem;
            font-weight: bold;
            color: #6366F1;
            margin-bottom: 0.5rem;
        }

        .results-percentage {
            font-size: 1.25rem;
            color: #6B7280;
            margin-bottom: 2rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .category-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title Screen -->
        <div id="titleScreen" class="title-screen">
            <h1>Religion Quiz</h1>
            <p class="subtitle">Test your knowledge of world religions</p>
            <div class="category-grid">
                <button class="category-btn" style="--gradient-start: #3B82F6; --gradient-end: #2563EB" onclick="startQuiz('places')">
                    <span class="emoji">üïå</span>
                    Places
                </button>
                <button class="category-btn" style="--gradient-start: #A855F7; --gradient-end: #9333EA" onclick="startQuiz('people')">
                    <span class="emoji">üë•</span>
                    People
                </button>
                <button class="category-btn" style="--gradient-start: #EC4899; --gradient-end: #DB2777" onclick="startQuiz('culture')">
                    <span class="emoji">üé≠</span>
                    Culture
                </button>
                <button class="category-btn" style="--gradient-start: #F97316; --gradient-end: #EA580C" onclick="startQuiz('cuisine')">
                    <span class="emoji">üçΩÔ∏è</span>
                    Cuisine
                </button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="quiz-screen hidden">
            <div class="quiz-header">
                <button class="back-btn" onclick="resetQuiz()">‚Üê Back</button>
                <div class="progress-container">
                    <div class="progress-text" id="progressText">Question 1 of 10</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 10%"></div>
                    </div>
                </div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>

            <div class="image-container">
                <img id="quizImage" class="quiz-image" src="" alt="Quiz question">
            </div>

            <h2 class="question">Which religion is this associated with?</h2>

            <div class="options" id="options"></div>

            <div id="explanation" class="explanation hidden">
                <div class="explanation-title" id="explanationTitle"></div>
                <p class="explanation-text" id="explanationText"></p>
            </div>

            <button id="nextBtn" class="next-btn hidden" onclick="nextQuestion()">
                <span id="nextBtnText">Next Question</span>
                <span>‚Üí</span>
            </button>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="results-screen hidden">
            <div class="results-card">
                <div class="results-emoji" id="resultsEmoji">üéâ</div>
                <h2 class="results-title">Quiz Complete!</h2>
                <p class="results-message" id="resultsMessage"></p>
                <div class="results-score" id="resultsScore">0/10</div>
                <p class="results-percentage" id="resultsPercentage">0% correct</p>
                <button class="next-btn" onclick="resetQuiz()">Try Another Category</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = {
            places: [
                { image: "synagogue.png", correct: "Judaism", options: ["Christianity", "Judaism", "Zoroastrianism", "Islam"], explanation: "Synagogues are Jewish places of worship, often featuring the Star of David" },
                { image: "buddhist-temple.png", correct: "Buddhism", options: ["Hinduism", "Taoism", "Buddhism", "Shintoism"], explanation: "Buddhist temples feature distinctive pagoda architecture and golden stupas" },
                { image: "kaaba.png", correct: "Islam", options: ["Judaism", "Islam", "Christianity", "Bah√°'√≠"], explanation: "The Kaaba in Mecca is Islam's most sacred site" },
                { image: "church.png", correct: "Christianity", options: ["Judaism", "Islam", "Christianity", "Buddhism"], explanation: "St. Peter's Basilica in Vatican City is the heart of Catholic Christianity" },
                { image: "gurdwara.png", correct: "Sikhism", options: ["Hinduism", "Sikhism", "Buddhism", "Jainism"], explanation: "Gurdwaras are Sikh temples, with the Golden Temple being the most famous" },
                { image: "hindu-temple.png", correct: "Hinduism", options: ["Buddhism", "Hinduism", "Jainism", "Sikhism"], explanation: "Hindu temples are known for their intricate carvings and colorful gopurams" },
                { image: "western-wall.png", correct: "Judaism", options: ["Christianity", "Judaism", "Islam", "Druze"], explanation: "The Western Wall in Jerusalem is one of Judaism's holiest sites" },
                { image: "shinto-shrine.png", correct: "Shintoism", options: ["Buddhism", "Shintoism", "Taoism", "Confucianism"], explanation: "Shinto shrines in Japan feature distinctive torii gates" },
                { image: "mosque.png", correct: "Islam", options: ["Christianity", "Islam", "Hinduism", "Buddhism"], explanation: "The Blue Mosque in Istanbul is one of Islam's most iconic places of worship" },
                { image: "angkor-wat.png", correct: "Hinduism", options: ["Buddhism", "Hinduism", "Jainism", "Sikhism"], explanation: "Angkor Wat was originally built as a Hindu temple, though later used by Buddhists" }
            ],
            people: [
                { image: "sikh-turban.png", correct: "Sikhism", options: ["Islam", "Sikhism", "Hinduism", "Jainism"], explanation: "Sikhs wear turbans as a religious requirement and symbol of faith" },
                { image: "pope.png", correct: "Christianity", options: ["Judaism", "Christianity", "Zoroastrianism", "Islam"], explanation: "The Pope is the leader of the Catholic Church" },
                { image: "buddhist-monk.png", correct: "Buddhism", options: ["Hinduism", "Buddhism", "Taoism", "Confucianism"], explanation: "Buddhist monks wear distinctive orange or maroon robes" },
                { image: "imam.png", correct: "Islam", options: ["Judaism", "Islam", "Christianity", "Bah√°'√≠"], explanation: "Imams are Islamic religious leaders who lead prayers" },
                { image: "orthodox-jew.png", correct: "Judaism", options: ["Christianity", "Judaism", "Islam", "Druze"], explanation: "Orthodox Jewish men often wear yarmulkes and traditional black clothing" },
                { image: "sadhu.png", correct: "Hinduism", options: ["Buddhism", "Hinduism", "Jainism", "Sikhism"], explanation: "Sadhus are Hindu holy men who have renounced worldly life" },
                { image: "christian-clergy.png", correct: "Christianity", options: ["Judaism", "Christianity", "Islam", "Zoroastrianism"], explanation: "Christian clergy often wear crosses and religious vestments" },
                { image: "tibetan-monk.png", correct: "Buddhism", options: ["Hinduism", "Buddhism", "Bon", "Taoism"], explanation: "Tibetan Buddhist monks wear distinctive maroon and yellow robes" },
                { image: "muslim-person.png", correct: "Islam", options: ["Christianity", "Islam", "Judaism", "Sikhism"], explanation: "Many Muslims wear traditional Islamic dress including hijab and prayer caps" },
                { image: "hindu-person.png", correct: "Hinduism", options: ["Buddhism", "Hinduism", "Jainism", "Sikhism"], explanation: "Hindu religious attire often includes tilaka marks and traditional garments" }
            ],
            culture: [
                { image: "hanukkah.png", correct: "Judaism", options: ["Christianity", "Judaism", "Islam", "Zoroastrianism"], explanation: "Hanukkah is the Jewish Festival of Lights" },
                { image: "vesak.png", correct: "Buddhism", options: ["Hinduism", "Buddhism", "Jainism", "Taoism"], explanation: "Vesak celebrates the birth, enlightenment, and death of Buddha" },
                { image: "christmas.png", correct: "Christianity", options: ["Judaism", "Christianity", "Islam", "Zoroastrianism"], explanation: "Christmas celebrates the birth of Jesus Christ" },
                { image: "holi.png", correct: "Hinduism", options: ["Buddhism", "Hinduism", "Jainism", "Sikhism"], explanation: "Holi is the Hindu festival of colors celebrating spring" },
                { image: "eid.png", correct: "Islam", options: ["Judaism", "Islam", "Christianity", "Bah√°'√≠"], explanation: "Eid al-Fitr marks the end of Ramadan fasting" },
                { image: "vaisakhi.png", correct: "Sikhism", options: ["Hinduism", "Sikhism", "Jainism", "Buddhism"], explanation: "Vaisakhi celebrates the Sikh New Year and founding of the Khalsa" },
                { image: "buddhist-meditation.png", correct: "Buddhism", options: ["Hinduism", "Buddhism", "Shintoism", "Taoism"], explanation: "Meditation and mindfulness practices are central to Buddhist culture" },
                { image: "diwali.png", correct: "Hinduism", options: ["Buddhism", "Hinduism", "Jainism", "Sikhism"], explanation: "Diwali, the Festival of Lights, is a major Hindu celebration" },
                { image: "ramadan.png", correct: "Islam", options: ["Christianity", "Islam", "Judaism", "Bah√°'√≠"], explanation: "Ramadan is the Islamic holy month of fasting" },
                { image: "easter.png", correct: "Christianity", options: ["Judaism", "Christianity", "Islam", "Zoroastrianism"], explanation: "Easter celebrates the resurrection of Jesus Christ" }
            ],
            cuisine: [
                { image: "langar.png", correct: "Sikhism", options: ["Hinduism", "Sikhism", "Jainism", "Buddhism"], explanation: "Langar is the free community meal served in Sikh gurdwaras" },
                { image: "iftar.png", correct: "Islam", options: ["Judaism", "Islam", "Christianity", "Bah√°'√≠"], explanation: "Iftar is the evening meal breaking the daily Ramadan fast" },
                { image: "kosher-food.png", correct: "Judaism", options: ["Islam", "Judaism", "Christianity", "Zoroastrianism"], explanation: "Kosher food follows Jewish dietary laws from the Torah" },
                { image: "buddhist-cuisine.png", correct: "Buddhism", options: ["Hinduism", "Buddhism", "Taoism", "Confucianism"], explanation: "Buddhist vegetarian cuisine avoids meat in accordance with non-violence principles" },
                { image: "prasad.png", correct: "Hinduism", options: ["Buddhism", "Hinduism", "Jainism", "Sikhism"], explanation: "Prasad is blessed food offered to Hindu deities and then shared" },
                { image: "communion-bread.png", correct: "Christianity", options: ["Judaism", "Christianity", "Islam", "Zoroastrianism"], explanation: "Communion bread and wine represent the body and blood of Christ" },
                { image: "jain-food.png", correct: "Jainism", options: ["Hinduism", "Jainism", "Buddhism", "Sikhism"], explanation: "Jain cuisine avoids root vegetables to prevent harm to organisms" },
                { image: "challah-bread.png", correct: "Judaism", options: ["Christianity", "Judaism", "Islam", "Hinduism"], explanation: "Challah bread is traditional in Jewish Shabbat meals" },
                { image: "hindu-vegetarian.png", correct: "Hinduism", options: ["Buddhism", "Hinduism", "Jainism", "Sikhism"], explanation: "Many Hindus practice vegetarianism as part of religious observance" },
                { image: "halal-food.png", correct: "Islam", options: ["Judaism", "Islam", "Christianity", "Buddhism"], explanation: "Halal food preparation follows Islamic dietary laws" }
            ]
        };

        const messages = [
            "You knew the junk from the gunk!",
            "You're a religion scholar!",
            "Holy smokes, great job!",
            "You've got divine knowledge!",
            "Absolutely enlightened performance!",
            "You separated the sacred from the mundane!",
            "Blessed with knowledge!",
            "Your wisdom is spiritual!",
            "You've achieved quiz nirvana!",
            "Faith in your abilities: confirmed!",
            "You're on a higher plane of understanding!",
            "Prophetic performance!",
            "You've got that holy insight!",
            "Miraculous results!",
            "You distinguished the divine!"
        ];

        let currentCategory = '';
        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let showingResult = false;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function startQuiz(category) {
            currentCategory = category;
            questions = shuffle([...quizData[category]]);
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            showingResult = false;

            document.getElementById('titleScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            document.getElementById('resultsScreen').classList.add('hidden');

            loadQuestion();
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            const shuffledOptions = shuffle([...question.options]);

            document.getElementById('quizImage').src = question.image;
            document.getElementById('progressText').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('progressFill').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            document.getElementById('score').textContent = score;

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            shuffledOptions.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(option);
                optionsContainer.appendChild(btn);
            });

            document.getElementById('explanation').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            selectedAnswer = null;
            showingResult = false;
        }

        function selectAnswer(answer) {
            if (showingResult) return;

            selectedAnswer = answer;
            showingResult = true;

            const question = questions[currentQuestion];
            const isCorrect = answer === question.correct;

            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
            }

            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === question.correct) {
                    btn.classList.add('correct');
                } else if (btn.textContent === answer && !isCorrect) {
                    btn.classList.add('incorrect');
                } else {
                    btn.classList.add('disabled');
                }
            });

            const explanation = document.getElementById('explanation');
            explanation.classList.remove('hidden');
            explanation.className = `explanation ${isCorrect ? 'correct' : 'incorrect'}`;
            document.getElementById('explanationTitle').textContent = isCorrect ? 'Correct!' : 'Not quite!';
            document.getElementById('explanationText').textContent = question.explanation;

            const nextBtn = document.getElementById('nextBtn');
            nextBtn.classList.remove('hidden');
            document.getElementById('nextBtnText').textContent = currentQuestion < questions.length - 1 ? 'Next Question' : 'See Results';
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];

            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');

            document.getElementById('resultsEmoji').textContent = percentage >= 75 ? 'üéâ' : percentage >= 50 ? 'üëç' : 'üìö';
            document.getElementById('resultsMessage').textContent = randomMessage;
            document.getElementById('resultsScore').textContent = `${score}/${questions.length}`;
            document.getElementById('resultsPercentage').textContent = `${percentage}% correct`;
        }

        function resetQuiz() {
            document.getElementById('titleScreen').classList.remove('hidden');
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.add('hidden');
        }
    </script>
</body>
</html>
